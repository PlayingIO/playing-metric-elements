<!--
An element for managing metrics in Playing game services.
@group Playing UI Elements
@element playing-metric-management
-->
<dom-module id="playing-metric-management">
  <template>
    <style include="iron-flex iron-flex-alignment mostly-styles">
      :host {
        display: block;
        position: relative;
        @apply --layout-flex;
      }

      #createDropdown {
        position: absolute;
        right: 0;
        padding: 0;
        top: 15px;
      }

      paper-menu-button {
        width: 130px;
        height: 48px;
        margin-bottom: 16px;
      }

      paper-button {
        width: 100%;
      }

      paper-button iron-icon {
        padding-right: 8px;
      }

      paper-listbox {
        width: 130px;
        outline: none;
      }

      paper-listbox paper-icon-item iron-icon {
        width: 1.5rem;
        height: 1.5rem;
      }

      paper-listbox paper-icon-item:hover {
        background: var(--mostly-container-hover, #fafafa);
        cursor: pointer;
      }

      paper-card {
        @apply --mostly-card;
      }
    </style>

    <mostly-connection user="{{_currentUser}}"></mostly-connection>

    <mostly-page>
      <div slot="header">
        <span class="flex">[[i18n('play.metric.heading')]]</span>
      </div>
      <paper-toast id="toast"></paper-toast>
      <iron-pages selected="[[page]]" attr-for-selected="name">
        <section name="search">
          <div class="horizontal layout center">
            <template is="dom-if" if="[[_canCreateMetric(readonly, _currentUser)]]">
              <div class="flex">
                <paper-menu-button no-animations id="createDropdown" no-overlap
                        horizontal-align="right" vertical-align="top" vertical-offset="-4">
                  <paper-button noink class="primary" id="createButton" slot="dropdown-trigger">
                    <iron-icon icon="mostly:add"></iron-icon>
                    <div>[[i18n('play.metric.new')]]</div>
                  </paper-button>
                  <paper-listbox no-animation id="menu" selectable="item" slot="dropdown-content">
                    <paper-icon-item id="point" on-tap="_createMetric">
                      <iron-icon icon="mostly:user" slot="item-icon"></iron-icon>
                      <span>[[i18n('play.metric.new.point')]]</span>
                    </paper-icon-item>
                    <paper-icon-item id="set" on-tap="_createMetric">
                      <iron-icon icon="mostly:user" slot="item-icon"></iron-icon>
                      <span>[[i18n('play.metric.new.set')]]</span>
                    </paper-icon-item>
                    <paper-icon-item id="state" on-tap="_createMetric">
                      <iron-icon icon="mostly:user" slot="item-icon"></iron-icon>
                      <span>[[i18n('play.metric.new.state')]]</span>
                    </paper-icon-item>
                    <paper-icon-item id="compound" on-tap="_createMetric">
                      <iron-icon icon="mostly:user" slot="item-icon"></iron-icon>
                      <span>[[i18n('play.metric.new.compound')]]</span>
                    </paper-icon-item>
                  </paper-listbox>
                </paper-menu-button>
              </div>
            </template>
          </div>
          <playing-metric-search></playing-metric-search>
        </section>

        <section name="create-point">
          <paper-card>
            <playing-create-metric type="point" readonly$="[[readonly]]"></playing-create-metric>
          </paper-card>
        </section>

        <section name="create-set">
          <paper-card>
            <playing-create-metric type="set" readonly$="[[readonly]]"></playing-create-metric>
          </paper-card>
        </section>

        <section name="create-state">
          <paper-card>
            <playing-create-metric type="state" readonly$="[[readonly]]"></playing-create-metric>
          </paper-card>
        </section>

        <section name="create-compound">
          <paper-card>
            <playing-create-metric type="compound" readonly$="[[readonly]]"></playing-create-metric>
          </paper-card>
        </section>

        <section name="manage-point">
          <playing-manage-point
                  metric="[[selectedMetric.id]]"
                  readonly$="[[readonly]]" refetch></playing-manage-point>
        </section>

        <section name="manage-set">
          <playing-manage-set
                  metric="[[selectedMetric.id]]"
                  readonly$="[[readonly]]" refetch></playing-manage-set>
        </section>

        <section name="manage-state">
          <playing-manage-state-management
                  metric="[[selectedMetric.id]]"
                  readonly$="[[readonly]]" refetch></playing-manage-state>
        </section>

        <section name="manage-compound">
          <playing-manage-compound
                  metric="[[selectedMetric.id]]"
                  readonly$="[[readonly]]" refetch></playing-manage-compound>
        </section>
      </iron-pages>
    </mostly-page>
  </template>

  <script>
    Polymer({
      is: 'playing-metric-management',

      behaviors: [Mostly.I18nBehavior, Mostly.FiltersBehavior, Mostly.RoutingBehavior],

      properties: {
        /**
         * The metric-management page to be displayed.
         */
        page: {
          type: String,
          value: 'search',
          notify: true
        },

        /**
         * Selected metric.
         */
        selectedMetric: Object,

        /**
         * True if currently in read only mode.
         */
        readonly: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        _currentUser: {
          type: Object
        }
      },

      listeners: {
        'goHome': '_goSearch',
        'playing-metric-created': '_toast'
      },

      /**
       * Go to the 'search' page.
       */
      _goSearch: function() {
        this.selectedMetric = null;
        this.$$('playing-metric-search')._searchTermChanged();
        this.entity = {};
        this.page = 'search';
        this.navigateTo('play', 'metric-management');
      },

      /**
       * Got to the 'create-metric' page.
       */
      _createMetric: function(e) {
        switch (e.target.id) {
          case 'point': this.page ='create-point'; break;
          case 'set': this.page ='create-set'; break;
          case 'state': this.page ='create-state'; break;
          case 'compound': this.page ='create-compound'; break;
        }
      },

      _manageMetric: function(e) {
        this.selectedMetric = null;
        this.selectedMetric = e.detail.metric;
        switch (this.selectedMetric.type) {
          case 'point': this.page ='manage-point'; break;
          case 'set': this.page ='manage-set'; break;
          case 'state': this.page ='manage-state'; break;
          case 'compound': this.page ='manage-compound'; break;
        }
      },

      _hasAdministrationPermissions: function(user) {
        return user && (user.isAdministrator || this.isMember(user, 'powerusers'));
      },

      _canCreateMetric: function(readonly, currentUser) {
        return !readonly && this._hasAdministrationPermissions(currentUser);
      },

      /**
       * Displays a message.
       */
      _toast: function(event) {
        var msg;
        switch (event.type) {
          case 'playing-metric-created':
            msg = 'Metric ' + event.detail.metric + ' created';
            break;
        }
        if (msg) {
          this.$.toast.text = msg;
          this.$.toast.open();
        }
      },

      ready: function() {
        window.addEventListener('manageMetric', (e) => {
          this._manageMetric(e);
        });
      },

      /**
       * Determines whether a custom element is registered
       */
      _isRegistered: function(tag) {
        return document.createElement(tag) instanceof Polymer.Element;
      }

    });
  </script>
</dom-module>
