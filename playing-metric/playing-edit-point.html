<!--
An element for creating and editing point metric data.

Example:

    <playing-edit-point metric=[[metric]] new></playing-edit-point>

@group Playing Elements
@element playing-edit-point
-->
<dom-module id="playing-edit-point">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        width: 100%;
      }

      .form-rows {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 12px;
      }

      .form-cell {
        @apply --layout-flex;
        padding-right: 8px;
      }
    </style>

    <div class="layout vertical">
      <paper-input name="description" label="[[i18n('play.metric.field.description')]]"
            value="{{metric.description}}" maxlength="300"
            char-counter always-float-label></paper-input>
      <playing-dropzone name="content"
              label="[[i18n('play.metric.field.image')]]"
              document="{{metric}}" xpath="image"></playing-dropzone>
    </div>

    <mostly-collapse-button>
      <div slot="collapse-trigger">Advanced Settings</div>
      <div slot="collapse-content">
        <label>[[i18n('documentPage.tags')]]</label>
        <playing-tag-suggestion document="[[metric]]" allow-new-tags
                placeholder="[[i18n('documentPage.tags.placeholder')]]">
        </playing-tag-suggestion>

        <label>[[i18n('play.metric.field.constraints')]]</label>
        <div class="form-rows">
          <div class="form-cell">
            <paper-input name="constraints.minimum" label="[[i18n('play.metric.point.constraints.minimum')]]"
                  type="number" value="{{metric.constraints.minimum}}" always-float-label></paper-input>
          </div>
          <div class="form-cell">
            <paper-input name="constraints.maximum" label="[[i18n('play.metric.point.constraints.maximum')]]"
                  type="number" value="{{metric.constraints.maximum}}" always-float-label></paper-input>
          </div>
        </div>
        <div class="form-rows">
          <div class="form-cell">
            <paper-input name="constraints.default" label="[[i18n('play.metric.point.constraints.default')]]"
                  type="number" value="{{metric.constraints.default}}" always-float-label></paper-input>
          </div>
          <div class="form-cell">&nbsp;</div>
        </div>
      </div>
    </mostly-collapse-button>

  </template>

  <script>
    class PlayingEditPoint extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {
      
      static get is() { return 'playing-edit-point' };
      
      static get properties() {
        return {
          /**
           * The metric object to be edited or created.
           */
          metric: {
            type: Object,
            value: {}
          },

          /**
           * If true, a new metric is being created; if false, an already existing metric is being edited.
           */
          new: {
            type: Boolean,
            value: false
          },

          resultFormatter: {
            type: Function,
            value: function() {
              return this._resultFormatter.bind(this);
            }
          }
        }
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields () {
        this.metric = { constraints: {} };
      }

      _resultFormatter (item) {
        return item.name;
      }
    }

    customElements.define(PlayingEditPoint.is, PlayingEditPoint);
  </script>
</dom-module>
