<!--
An element for displaying point metric data.

Example:

    <playing-view-state metric=[[metric]] new></playing-view-state>

@group Playing Elements
@element playing-view-state
-->
<dom-module id="playing-view-state">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      label {
        @apply --mostly-label;
      }
    </style>
    
    <div role="widget" hidden$="[[!metric.description]]">
      <label>[[i18n('play.metric.field.description')]]</label>
      <div name="description" class="multiline">[[metric.description]]</div>
    </div>

    <div role="widget" hidden$="[[!metric.image]]">
      <label>[[i18n('play.metric.field.image')]]</label>
      <img id="image" src$="[[metric.image.url]]">
    </div>

    <div role="widget">
      <label>[[i18n('play.metric.state.constraints.states')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex-4">[[i18n('play.metric.state.constraints.states.name')]]</div>
        </div>
        <div class="table-rows">
          <template is="dom-repeat" items="[[metric.constraints.states]]" as="item">
            <div class="table-row">
              <div class="flex-4">[[item.name]]</div>
            </div>
          </template>
        </div>
      </div>
    </div>

  </template>

  <script>
    class PlayingViewState extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-view-state' };

      static get properties() {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewState.is, PlayingViewState);
  </script>
</dom-module>
