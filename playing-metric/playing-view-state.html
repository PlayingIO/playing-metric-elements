<!--
An element for displaying point metric data.

Example:

    <playing-view-state metric=[[metric]] new></playing-view-state>

@group Playing Elements
@element playing-view-state
-->
<dom-module id="playing-view-state">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <div class="layout vertical flex">
        <label>[[i18n('play.metric.field.description')]]</label>
        <span>[[metric.description]]</span>
      </div>
    </div>
  </template>

  <script>
    class PlayingViewState extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {
      
      static get is() { return 'playing-view-state' };
      
      static get properties() {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewState.is, PlayingViewState);
  </script>
</dom-module>
