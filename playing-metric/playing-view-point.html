<!--
An element for displaying point metric data.

Example:

    <playing-view-point metric=[[metric]] new></playing-view-point>

@group Playing Elements
@element playing-view-point
-->
<dom-module id="playing-view-point">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <div class="layout horizontal">
      <div class="layout vertical flex">
        <label>[[i18n('play.metric.field.description')]]</label>
        <span>[[metric.description]]</span>
      </div>
    </div>
  </template>

  <script>
    class PlayingViewPoint extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {
      
      static get is () { return 'playing-view-point' };
      
      static get properties () {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewPoint.is, PlayingViewPoint);
  </script>
</dom-module>
