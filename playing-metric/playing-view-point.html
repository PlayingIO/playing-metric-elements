<!--
An element for displaying point metric data.

Example:

    <playing-view-point metric=[[metric]] new></playing-view-point>

@group Playing Elements
@element playing-view-point
-->
<dom-module id="playing-view-point">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      label {
        @apply --mostly-label;
      }

      div.multiline {
        white-space: pre-line;
      }

      div {
        word-wrap: break-word;
        overflow-wrap: break-word;
        word-break: break-word;
        -webkit-hyphens: auto;
        -moz-hyphens: auto;
        -ms-hyphens: auto;
        -o-hyphens: auto;
        hyphens: auto;
      }
    </style>
    
    <div role="widget" hidden$="[[!metric.description]]">
      <label>[[i18n('play.metric.field.description')]]</label>
      <div name="description" class="multiline">[[metric.description]]</div>
    </div>

    <div role="widget" hidden$="[[!metric.image]]">
      <label>[[i18n('play.metric.field.image')]]</label>
      <img id="image" src$="[[metric.image.url]]">
    </div>

    <div role="widget">
      <label>[[i18n('play.metric.field.constraints')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex">[[i18n('play.metric.point.constraints.minimum')]]</div>
          <div class="flex">[[i18n('play.metric.point.constraints.maximum')]]</div>
          <div class="flex">[[i18n('play.metric.point.constraints.default')]]</div>
        </div>
        <div class="table-rows">
          <div class="table-row">
            <div class="flex">[[metric.constraints.minimum]]</div>
            <div class="flex">[[metric.constraints.maximum]]</div>
            <div class="flex">[[metric.constraints.default]]</div>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class PlayingViewPoint extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-view-point' };

      static get properties() {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewPoint.is, PlayingViewPoint);
  </script>
</dom-module>
