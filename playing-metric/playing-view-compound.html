<link rel="import" href="../behaviors/playing-metric-behavior.html">

<!--
An element for displaying point metric data.

Example:

    <playing-view-compound metric=[[metric]] new></playing-view-compound>

@group Playing Elements
@element playing-view-compound
-->
<dom-module id="playing-view-compound">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }
    </style>

    <div role="widget" hidden$="[[!metric.description]]">
      <label>[[i18n('play.metric.field.description')]]</label>
      <div name="description" class="multiline">[[metric.description]]</div>
    </div>

    <div role="widget" hidden$="[[!metric.image]]">
      <label>[[i18n('play.metric.field.image')]]</label>
      <img id="image" src$="[[metric.image.url]]">
    </div>

    <div role="widget" hidden$="[[!metric.constraints.formula]]">
      <label>[[i18n('play.metric.compound.constraints.formula')]]</label>
      <div name="formula" class="multiline">[[metric.constraints.formula]]</div>
    </div>

  </template>

  <script>
    class PlayingViewCompound extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Playing.MetricBehavior], Polymer.Element) {

      static get is() { return 'playing-view-compound' };

      static get properties() {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewCompound.is, PlayingViewCompound);
  </script>
</dom-module>
