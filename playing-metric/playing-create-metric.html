<!--
`playing-create-metric`
@group Playing Elements
@element playing-create-metric
-->
<dom-module id="playing-create-metric">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
      }

      .header {
        @apply --layout-horizontal;
        @apply --layout-center;
        margin-bottom: 16px;
      }

      .header > iron-icon {
        padding: 8px;
      }

      .form-buttons {
        color: var(--mostly-button-primary, #00adff);
      }

      .fade-6 {
        opacity: 0.6;
      }

      #errors {
        color: red;
        margin: 1em 0;
      }
    </style>

    <mostly-resource id="request" path="metrics"></mostly-resource>

    <div class="header horizontal layout center">
      <paper-icon-button class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
      <iron-icon icon$="playing:[[type]]"></iron-icon>
      <h3>[[_metricHeading(type)]]</h3>
    </div>

    <iron-form id="form">
      <form>
        <div class="fade-6">
          <p>[[i18n(type, 'play.metric.guide.')]]</p>
        </div>
      
        <mostly-input name="name" label="[[i18n('play.metric.field.name')]]"
                value="{{metric.name}}" minlength="3" maxlength="20"
                auto-validate required>
        </mostly-input>

        <template is="dom-if" if="[[_isEqual(type, 'point')]]">
          <playing-edit-point id="propertyEditor" metric="{{metric}}" new></playing-edit-point>
        </template>

        <template is="dom-if" if="[[_isEqual(type, 'set')]]">
          <playing-edit-set id="propertyEditor" metric="{{metric}}" new></playing-edit-set>
        </template>

        <template is="dom-if" if="[[_isEqual(type, 'state')]]">
          <playing-edit-state id="propertyEditor" metric="{{metric}}" new></playing-edit-state>
        </template>

        <template is="dom-if" if="[[_isEqual(type, 'compound')]]">
          <playing-edit-compound id="propertyEditor" metric="{{metric}}" new></playing-edit-compound>
        </template>

        <div class="form-buttons">
          <paper-button noink id="cancelButton" on-tap="_cancel">[[i18n('command.cancel')]]</paper-button>
          <paper-button noink id="createButton" class="primary" on-tap="_submit">[[i18n('command.create')]]</paper-button>
          <paper-button noink id="createAnotherButton" class="primary" on-tap="_submitAnother">
            [[i18n('play.metric.new.another')]]
          </paper-button>
        </div>

        <span id="errors" hidden$="[[!_hasErrors(errors)]]">[[errors]]</span>

      </form>
    </iron-form>

  </template>

  <script>
    class PlayingCreateMetric extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-create-metric' };

      static get properties() {
        return {
          type: {
            type: String,
            value: ''
          },

          metric: {
            type: Object,
            value: () => { return { constraints: {} } }
          },

          errors: {
            type: String,
            value: ''
          },

          /**
           * If true, allows to create a new metric immediately after the current one is created
           */
          _createAnother: {
            type: Boolean,
            value: false
          },

          _currentUser: {
            type: Object
          }
        }
      }

      ready() {
        super.ready();
        this.$.form.addEventListener('iron-form-presubmit', (event) => {
          event.preventDefault();
          this._create();
        });
      }

      _metricHeading(type) {
        return this.i18n('play.metric.' + type + '.heading');
      }

      _goHome() {
        this._resetFields();
        this.fire('goHome');
      }

      /**
       * Submits the form with `_createAnother` option set to true.
       */
      _submitAnother() {
        this._createAnother = true;
        this.$.form.submit();
      }

      /**
       * Submits the form.
       */
      _submit() {
        this._createAnother = false;
        this.$.form.submit();
      }

      /**
       * Creates a new metric if the form was successfully submitted.
       */
      _create() {
        this._doCreate(this.metric).then((metric) => {
          this._resetFields();
          if (!this._createAnother) {
            this._goHome();
          }
        }).catch((error) => {
          this.errors = error.message;
        });
      }

      _doCreate(metric) {
        metric.type = this.type;
        this.$.request.data = metric;
        return this.$.request.post().then((response) => {
          this.fire('playing-metric-created', response.data);
        })
      }

      _cancel() {
        this._goHome();
      }

      _resetFields() {
        this.metric = { constraints: {} };
        this.errors = '';
      }

      _hasErrors() {
        return this.errors !== '';
      }
    }

    customElements.define(PlayingCreateMetric.is, PlayingCreateMetric);
  </script>
</dom-module>
