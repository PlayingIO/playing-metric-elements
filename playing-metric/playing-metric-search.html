<link rel="import" href="../../iron-icons/editor-icons.html">

<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-item/paper-icon-item.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-listbox/paper-listbox.html">
<link rel="import" href="../../paper-menu-button/paper-menu-button.html">

<link rel="import" href="../../mostly-elements/widgets/mostly-pagination-controls.html">

<!--
`playing-metric-search`
@group Playing Elements
@element playing-metric-search
-->
<dom-module id="playing-metric-search">
  <template>
    <style include="mostly-styles">
      :host {
        display: block;
        @apply --playing-metric-search-layout;
      }

      .search {
        width: calc(100% - 11rem);
      }

      .title {
        margin: 0 0 .8em;
        padding: 0;
      }

      .fade-6 {
        opacity: 0.6;
      }

      .metric-point {
        color: #2060df;
      }

      .metric-set {
        color: #551fad;
      }

      .metric-state {
        color: #9c1c49;
      }

      .metric-compound {
        color: #000;
      }

      .counter {
        margin-right: 2em;
      }

      h3 iron-icon {
        width: 1.3em;
        margin-right: .2rem;
      }

      paper-card {
        @apply --mostly-card;
      }

    </style>

    <mostly-resource id="metricSearch" auto
            path="metrics"
            response="{{metrics}}"></mostly-resource>

    <paper-card class="search">
      <paper-input noink autofocus="true" value="{{searchTerm}}" type="search"
              placeholder="[[i18n('play.metric.search.placeholder')]]">
        <iron-icon icon="mostly:search" prefix></iron-icon>
      </paper-input>
    </paper-card>

    <!-- metrics -->
    <paper-card name="metrics">
      <h3 class="title">
        <iron-icon icon="mostly:metric" prefix></iron-icon>  [[i18n('play.metric.heading')]]
      </h3>
      <div class="fade-6">
        <p>[[i18n('play.metric.guide.search')]]
          <span class="metric-point"><i class="icon-point"></i> [[i18n('play.metric.point')]]</span>,
          <span class="metric-set"><i class="icon-set"></i> [[i18n('play.metric.set')]]</span>,
          <span class="metric-state"><i class="icon-state"></i> [[i18n('play.metric.state')]]</span>,
          <span class="metric-compound"><i class="icon-compound"></i> [[i18n('play.metric.compound.heading')]] </span>.
        </p>
      </div>
      <div class="table">
        <div class="table-header">
          <div class="flex-2">[[i18n('play.metric.field.name')]]</div>
          <div class="flex-1">[[i18n('play.metric.field.type')]]</div>
          <div class="flex-4">[[i18n('play.metric.field.description')]]</div>
        </div>
        <div class="table-rows">
          <template is="dom-repeat" items="[[metrics.data]]" as="item">
            <div class="table-row" on-tap="_manageMetric">
              <div class="flex-2">[[item.name]]</div>
              <div class="flex-1"><span class$="metric-[[item.type]]"><i class$="icon-[[item.type]]"></i> [[i18n(item.type, 'play.metric.')]]</span></div>
              <div class="flex-4">[[item.description]]</div>
            </div>
          </template>
          <template is="dom-if" if=[[_empty(metrics.data)]]>
            <div class="table-row">
              <div class="empty-result">[[i18n('play.metric.search.empty')]]</div>
            </div>
          </template>
        </div>
      </div>
      <mostly-pagination-controls page="{{metricsCurrentPage}}" number-of-pages="[[metrics.numberOfPages]]"></mostly-pagination-controls>
    </paper-card>

  </template>

  <script>
    class PlayingMetricSearch extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-metric-search' };

      static get properties() {
        return {
          searchTerm: {
            type: String,
            value: '',
            observer: '_searchTermChanged',
            notify: true
          },

          metrics: Object,

          metricsCurrentPage: {
            type: 'Number',
            value: 1
          },

          currentPageSize: {
            type: 'Number',
            value: 10
          }
        };
      }

      static get observers() {
        return [
          '_searchMetrics(metricsCurrentPage)'
        ];
      }

      _searchTermChanged() {
        this.metricsCurrentPage = 1;
        this.currentPageSize = 10;
        this._searchMetrics();
      }

      _searchMetrics() {
        var params = {
          '$skip': (this.metricsCurrentPage - 1) * this.currentPageSize
        };
        if (this.searchTerm) {
          params['name[$like]'] = this.searchTerm;
        }
        this.$.metricSearch.params = params;
      }

      _manageMetric(e) {
        this.fire('manageMetric', { metric: e.model.item });
      }

      _empty(entries) {
        return entries && entries.length === 0;
      }

    }

    customElements.define(PlayingMetricSearch.is, PlayingMetricSearch);
  </script>
</dom-module>
