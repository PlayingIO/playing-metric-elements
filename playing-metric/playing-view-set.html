<link rel="import" href="../behaviors/playing-metric-behavior.html">

<!--
An element for displaying point metric data.

Example:

    <playing-view-set metric=[[metric]] new></playing-view-set>

@group Playing Elements
@element playing-view-set
-->
<dom-module id="playing-view-set">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }

      label {
        @apply --mostly-label;
      }

      div.multiline {
        white-space: pre-line;
      }
    </style>
    
    <div role="widget" hidden$="[[!metric.description]]">
      <label>[[i18n('play.metric.field.description')]]</label>
      <div name="description" class="multiline">[[metric.description]]</div>
    </div>

    <div role="widget" hidden$="[[!metric.image]]">
      <label>[[i18n('play.metric.field.image')]]</label>
      <img id="image" src$="[[metric.image.url]]">
    </div>

    <div role="widget">
      <label>[[i18n('play.metric.set.constraints.items')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex-4">[[i18n('play.metric.set.constraints.items.name')]]</div>
          <div class="flex-1">[[i18n('play.metric.set.constraints.items.maximum')]]</div>
          <div class="flex-1">[[i18n('play.metric.set.constraints.items.hidden')]]</div>
        </div>
        <div class="table-rows">
          <template is="dom-repeat" items="[[metric.constraints.items]]" as="item">
            <div class="table-row">
              <div class="flex-4">[[item.name]]</div>
              <div class="flex-1">[[item.maximum]]</div>
              <div class="flex-1">[[item.hidden]]</div>
            </div>
          </template>
        </div>
      </div>
    </div>

    <div role="widget">
      <label>[[i18n('play.metric.field.constraints')]]</label>
      <div class="table">
        <div class="table-header">
          <div class="flex">[[i18n('play.metric.set.constraints.maxItems')]]</div>
        </div>
        <div class="table-rows">
          <div class="table-row">
            <div class="flex">[[metric.constraints.maxItems]]</div>
          </div>
        </div>
      </div>
    </div>

  </template>

  <script>
    class PlayingViewSet extends Polymer.mixinBehaviors(
        [Mostly.I18nBehavior, Playing.MetricBehavior], Polymer.Element) {

      static get is() { return 'playing-view-set' };

      static get properties() {
        return {
          /**
           * The metric object to be displayed.
           */
          metric: {
            type: Object,
            value: {}
          }
        }
      }
    }

    customElements.define(PlayingViewSet.is, PlayingViewSet);
  </script>
</dom-module>
