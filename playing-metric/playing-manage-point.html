<link rel="import" href="../../iron-icon/iron-icon.html">
<link rel="import" href="../../paper-input/paper-input.html">
<link rel="import" href="../../paper-button/paper-button.html">
<link rel="import" href="../../paper-icon-button/paper-icon-button.html">
<link rel="import" href="../../paper-toast/paper-toast.html">

<link rel="import" href="../../mostly-elements/behaviors/mostly-filters-behavior.html">
<link rel="import" href="../../mostly-elements/behaviors/mostly-i18n-behavior.html">
<link rel="import" href="../../mostly-elements/mostly-common/mostly-connection.html">

<link rel="import" href="../../mostly-elements/widgets/mostly-dialog.html">

<!--
An element for managing a point metric.

Example:

    <playing-manage-point point="Administrator"></playing-manage-point>

@group Playing Elements
@element playing-manage-point
-->

<dom-module id="playing-manage-point">
  <template>
    <style include="iron-flex iron-flex-alignment iron-flex-factors mostly-styles">
      :host {
        display: block;
      }

      label {
        font-weight: bold;
        margin-bottom: 5px;
      }

      .header {
        @apply --layout-start;
      }

      .backButton {
        color: var(--mostly-button-primary, #00adff);
      }

      .name {
        font-weight: normal;
        margin: 0 0 0 5px;
      }

      .avatar {
        margin-top: 10px;
      }

      .actions {
        @apply --layout-horizontal;
        @apply --layout-flex;
        @apply --layout-center;
        @apply --layout-end-justified;
      }

      .actions paper-button {
        margin-left: 1em;
      }

      paper-button iron-icon {
        width: 1.3rem;
        margin-right: .5rem;
      }

      .remove {
        color: red;
        cursor: pointer;
        font-size: .8rem;
        margin-left: 10px;
        text-decoration: underline;
      }

      .table {
        margin-top: 12px;
      }

      .table-headers {
        @apply --layout-horizontal;
        @apply --layout-center;
        background-color: var(--mostly-table-header-background, #fafafa);
        color: var(--mostly-text-default, rgba(0, 0, 0, 0.54));
        font-weight: 400;
        min-height: 48px;
        padding: 0 0 0 12px;
        border-bottom: 2px solid var(--mostly-border, #eee);
        box-shadow: 0 -1px 0 rgba(0,0,0,0.2) inset;
      }

      .table-row {
        @apply --layout-horizontal;
        @apply --layout-center;
        padding: 0 1em;
        min-height: 48px;
        border-bottom: 1px solid var(--mostly-border, #eee);
        background-color: var(--mostly-table-items-background, #fafafa);
      }

      .table-row:hover {
        background: var(--mostly-container-hover, #fafafa);
      }

      .table {
        border: 1px solid var(--mostly-border, #eee);
      }

      .table-row:last-of-type {
        border-bottom: none;
      }

      .table-headers > div {
        background-color: var(--mostly-table-header-background,#f8f9fb);
        font-weight: bold;
      }

      .table-actions {
        width: 50px;
      }

      playing-view-metric {
        margin: 2em;
      }

      paper-dialog {
        min-width: 400px;
        padding-top: 24px;
      }

      #errors {
        color: red;
        margin-top: 20px;
      }

      .buttons {
        @apply --buttons-bar;
        margin-top: 2em;
      }

      .confirm {
        padding: 2em;
        font-size: 1.1rem;
      }

      paper-card {
        @apply --mostly-card;
      }
    </style>

    <mostly-resource id="request"
            path="points/[[_metricId(metric)]]"
            schemas='*'></mostly-resource>

    <paper-toast id="toast"></paper-toast>

    <paper-card>
      <div class="header horizontal layout">
        <paper-icon-button class="backButton" icon="icons:arrow-back" on-tap="_goHome"></paper-icon-button>
        <iron-icon icon="mostly:user" class="avatar"></iron-icon>
        <div class="layout vertical">
          <h4 class="name">[[metric.name]]</h4>
        </div>

        <div class="actions">

          <!-- delete -->
          <paper-button noink id="deleteMetricButton" class="horizontal layout center" on-tap="_toggleDeleteMetric">
            <iron-icon noink icon="mostly:delete"></iron-icon> [[i18n('command.delete')]]
          </paper-button>

          <!-- edit -->
          <paper-button noink id="editMetricButton" class="primary horizontal layout center" on-tap="_toggleEditMetric">
            <iron-icon icon="mostly:edit"></iron-icon> [[i18n('play.metric.editMetric.button')]]
          </paper-button>

        </div>
      </div>

      <!-- metric -->
      <playing-view-metric id="metricViewer" metric="[[metric]]"></playing-view-metric>

    </paper-card>

    <mostly-dialog id="deleteMetricDialog" with-backdrop>
      <h2>[[i18n('play.metric.delete.confirm')]]</h2>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink dialog-dismiss>[[i18n('label.no')]]</paper-button>
        </div>
        <paper-button noink class="primary" on-tap="_deleteMetric">[[i18n('label.yes')]]</paper-button>
      </div>
    </mostly-dialog>

    <mostly-dialog id="editMetricDialog" with-backdrop>
      <h2>[[i18n('play.metric.editMetric.heading')]]</h2>
      <iron-form id="editMetricForm">
        <form class="vertical layout">
          <paper-input label="[[i18n('play.metric.field.name')]]" value="[[metric.name]]"
                  always-float-label readonly required></paper-input>
          <playing-edit-point id="metricEditor"></playing-edit-point>
        </form>
      </iron-form>
      <div class="buttons horizontal end-justified layout">
        <div class="flex start-justified">
          <paper-button noink dialog-dismiss>[[i18n('command.cancel')]]</paper-button>
        </div>
        <paper-button noink class="primary" on-tap="_submitEditMetric">
          [[i18n('command.save.changes')]]
        </paper-button>
      </div>
    </mostly-dialog>
  </template>

  <script>
    Polymer({
      is: 'playing-manage-point',
      behaviors: [Mostly.I18nBehavior, Mostly.FiltersBehavior],
      properties: {
        metric: {
          type: Object,
          observer: '_fetch'
        },

        empty: Boolean,

        readonly: {
          type: Boolean,
          value: false,
          reflectToAttribute: true
        },

        errors: {
          type: String,
          reflectToAttribute: true
        }
      },

      ready: function() {
        this.$.editMetricForm.addEventListener('iron-form-presubmit', (event) => {
          event.preventDefault();
          this._saveMetric();
        });
      },

      _fetch: function() {
        if (typeof this.metric === 'string') {
          this.$.request.get().then((response) => {
            this.metric = response.data;
          });
        }
      },

      _metricId: function(metric) {
        return (metric && metric.id) || metric;
      },

      _toggleDialog: function(e) {
        this.$.dialog.toggle();
      },

      _toggleEditMetric: function() {
        this.$.metricEditor.metric = JSON.parse(JSON.stringify(this.metric));
        this.$.editMetricDialog.toggle();
      },

      _submitEditMetric: function() {
        this.$.editMetricForm.submit();
      },

      _saveMetric: function() {
        this.$.editMetricDialog.toggle();
        var editedMetric = JSON.parse(JSON.stringify(this.metric));
        editedMetric = this.$.metricEditor.metric;
        this.$.editRequest.data = editedMetric;
        this.$.editRequest.patch().then((response) => {
          this.metric = response.data;
          this._toast(this.i18n('play.metric.updated'));
        });
      },

      _toggleDeleteMetric: function() {
        this.$.deleteMetricDialog.toggle();
      },

      _deleteMetric: function() {
        this.$.deleteMetricDialog.toggle();
        this.$.editRequest.remove().then((response) => {
          this.fire('playing-metric-deleted', this.metric);
          this._goHome();
        });
      },

      _goHome: function() {
        this.fire('goHome');
      },

      _toast: function(msg) {
        this.$.toast.text = msg;
        this.$.toast.open();
      }
    });
  </script>
</dom-module>
