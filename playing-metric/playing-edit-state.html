<!--
An element for creating and editing state metric data.

Example:

    <playing-edit-state metric=[[metric]] new></playing-edit-state>

@group Playing Elements
@element playing-edit-state
-->
<dom-module id="playing-edit-state">
  <template>
    <style include="mostly-styles playing-styles">
      :host {
        display: block;
      }

      *[role=widget] {
        margin-bottom: 16px;
      }
    </style>

    <div class="layout vertical">
      <mostly-input name="description" label="[[i18n('play.metric.field.description')]]"
            value="{{metric.description}}" maxlength="300"
            char-counter always-float-label></mostly-input>
      <playing-dropzone name="image" role="widget"
              label="[[i18n('play.metric.field.image')]]"
              document="{{metric}}" xpath="image"></playing-dropzone>
    </div>

    <div class="layout vertical">
      <label>[[i18n('play.metric.state.constraints.states.heading')]]</label>

      <template is="dom-repeat" items="{{metric.constraints.states}}" as="item">
        <div class="form-row">
          <div class="form-dropzone">
            <playing-dropzone name="itemImage"
                    label="[[i18n('play.metric.state.constraints.states.image')]]"
                    document="{{item}}" xpath="image"></playing-dropzone>
          </div>
          <div class="flex">
            <div class="form-row">
              <div class="flex-4">
                <mostly-input name="itemName" label="[[i18n('play.metric.state.constraints.states.name')]]"
                        value="{{item.name}}" minlength="3" maxlength="20"
                        auto-validate required always-float-label></mostly-input>
              </div>
              <div class="form-actions">
                <iron-icon icon="mostly:remove" class="remove" data-index="[[index]]" on-tap="_removeItem"></iron-icon>
              </div>
            </div>
            <div class="form-row">
              <div class="flex-4">
                <mostly-input name="itemDescription" label="[[i18n('play.metric.state.constraints.states.description')]]"
                        value="{{item.description}}" maxlength="300"
                        always-float-label></mostly-input>
              </div>
              <div class="form-actions">&nbsp;</div>
            </div>
          </div>
        </div>
      </template>

      <template is="dom-if" if=[[!metric.constraints.states.length]]>
        <div class="form-row">
          <div class="empty-result">[[i18n('play.metric.state.constraints.states.empty')]]</div>
        </div>
      </template>

    </div>

    <div class="form-buttons">
      <paper-button noink id="addItemButton" class="primary" on-tap="_addItem">[[i18n('command.add')]]</paper-button>
    </div>

    <mostly-collapse-button role="widget">
      <div slot="collapse-trigger">[[i18n('play.metric.advanced')]]</div>
      <div slot="collapse-content">
        <label>[[i18n('playing.tags')]]</label>
        <playing-tag-suggestion path="states" target="[[metric]]" allow-new-tags
                placeholder="[[i18n('playing.tags.placeholder')]]">
        </playing-tag-suggestion>
      </div>
    </mostly-collapse-button>

  </template>

  <script>
    class PlayingEditState extends Polymer.mixinBehaviors([Mostly.I18nBehavior], Polymer.Element) {

      static get is() { return 'playing-edit-state' };

      static get properties() {
        return {
          /**
           * The metric object to be edited or created.
           */
          metric: {
            type: Object,
            value: {}
          },

          /**
           * If true, a new metric is being created; if false, an already existing metric is being edited.
           */
          new: {
            type: Boolean,
            value: false
          },

          resultFormatter: {
            type: Function,
            value: function() {
              return this._resultFormatter.bind(this);
            }
          }
        }
      }

      /**
       * Resets the form fields to empty values.
       */
      _resetFields() {
        this.metric = { constraints: { states: [] } };
      }

      _addItem() {
        this.set('metric.constraints.states', this.metric.constraints.states || []);
        this.push('metric.constraints.states', {
          name: '',
          description: '',
          maxItems: 1,
          hidden: false
        });
      }

      _resultFormatter(item) {
        return item.name;
      }
    }

    customElements.define(PlayingEditState.is, PlayingEditState);
  </script>
</dom-module>
