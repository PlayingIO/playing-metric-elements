<!--
An element for creating and editing metric data, which is dynamically loaded by `playing-metric-management`.
This element can be overridden with custom fields.

Example:

    <playing-edit-metric metric=[[metric]] new></playing-edit-metric>

@group Playing Elements
@element playing-edit-metric
-->
<dom-module id="playing-edit-metric">
  <template>
    <style>
      :host {
        display: block;
        width: 100%;
      }
    </style>

    <div class="layout vertical">
      <paper-input label="[[i18n('play.metric.field.description')]]"
            value="{{metric.description}}"
            name="description"
            always-float-label></paper-input>
    </div>

  </template>

  <script>
    Polymer({
      is: 'playing-edit-metric',
      behaviors: [Mostly.I18nBehavior],
      properties: {
        /**
         * The metric object to be edited or created.
         */
        metric: {
          type: Object,
          value: {}
        },
        /**
         * If true, a new metric is being created; if false, an already existing metric is being edited.
         */
        new: {
          type: Boolean,
          value: false
        },

        resultFormatter: {
          type: Function,
          value: function() {
            return this._resultFormatter.bind(this);
          }
        }
      },

      /**
       * Resets the form fields to empty values.
       */
      resetFields: function() {
        this.metric = {};
      },

      _resultFormatter: function(item) {
        return item.name;
      }
    });
  </script>
</dom-module>
